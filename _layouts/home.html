---
layout: default 
---
<ul>
<header><img src="{{ '/assets/images/EP.jpg' | relative_url }}" id="EP"></header> 
{% for post in site.posts %}
    <li><a href="{{ post.url | relative_url }} ">{{post.title}}</a>
    {% if post.img %}
        <span> Esse post tem imagem </span>
        <span> {{post.img}} </span>
        <img scr="{{ 'post.img' | relative_url }}">
    {% endif %}
    </li> 
{% endfor %}
<link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</ul>
